<section id='container' *ngIf='showMessage'>
  <header id='error-message' *ngIf='dataMessageInfo.type == "error"'>
    <svg aria-hidden="true" data-prefix="fas" data-icon="times" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"
      class="svg-inline--fa fa-times fa-w-10 fa-9x">
      <path fill="currentColor" d="M193.94 256L296.5 153.44l21.15-21.15c3.12-3.12 3.12-8.19 0-11.31l-22.63-22.63c-3.12-3.12-8.19-3.12-11.31 0L160 222.06 36.29 98.34c-3.12-3.12-8.19-3.12-11.31 0L2.34 120.97c-3.12 3.12-3.12 8.19 0 11.31L126.06 256 2.34 379.71c-3.12 3.12-3.12 8.19 0 11.31l22.63 22.63c3.12 3.12 8.19 3.12 11.31 0L160 289.94 262.56 392.5l21.15 21.15c3.12 3.12 8.19 3.12 11.31 0l22.63-22.63c3.12-3.12 3.12-8.19 0-11.31L193.94 256z"
        class=""></path>
    </svg>
  </header>
  <header id='ok-message' *ngIf='dataMessageInfo.type  == "ok"'>
    <svg aria-hidden="true" data-prefix="fas" data-icon="check" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"
      class="svg-inline--fa fa-check fa-w-14 fa-9x">
      <path fill="currentColor" d="M413.505 91.951L133.49 371.966l-98.995-98.995c-4.686-4.686-12.284-4.686-16.971 0L6.211 284.284c-4.686 4.686-4.686 12.284 0 16.971l118.794 118.794c4.686 4.686 12.284 4.686 16.971 0l299.813-299.813c4.686-4.686 4.686-12.284 0-16.971l-11.314-11.314c-4.686-4.686-12.284-4.686-16.97 0z"
        class=""></path>
    </svg>
  </header>
  <section id='info'>
    <section>
      <p id='title'>{{dataMessageInfo.title | uppercase}}</p>
      <p id='message'>{{dataMessageInfo.message}}</p>
    </section>
    <!--  <footer>
      <button class='primary-button'>Cerrar</button>
    </footer> -->
  </section>

</section>
