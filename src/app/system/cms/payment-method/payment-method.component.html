<div class="fake-header">
</div>
<div class="header" [ngClass]="{ 'fixed-top': headerFixed }">
  <div class="container">
    <div class="title">Listado de Pasarelas de Pago</div>
    <div class="buttons-container">

    </div>
  </div>
</div>

<div class="content">
  <section class="container">
    <section>
      <section>
        <table>
          <thead>
            <tr>
              <th class="header-grid"> Logo </th>
              <th class="header-grid"> Nombre </th>
              <th class="header-grid"> Estado </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let method of listPaymentMethod">
              <td>
                <img src="{{ url_attachment }}{{ method.payment_method.logo }}" alt="" />
              </td>
              <td>{{ method.payment_method.name }}</td>
              <td>
                <section id="slide">
                  <mat-slide-toggle [(ngModel)]="method.active" (ngModelChange)='changeState(method)'>Si
                  </mat-slide-toggle>
                </section>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </section>
  </section>
</div>
