<article class="container-modal" *ngIf='openModal'>
    <section class="modal-body">
        <header class="column">
        
            <section class="row info-header">
                <section class="title">
                    <strong>Lista de productos</strong>
                </section>
            
            </section>
            <section class="total-products">
                <p>
                    Total Productos seleccionados {{listProducts.length}}
                </p>
                <p class="process-message" *ngIf='productProcess.process != productProcess.total'>
                    Procesando
                </p>
            </section>

        </header>
        <section class="">
            <app-grid #gridList (itemSelecReturn)='itemSelecReturn($event)' (fieldReturn)="fieldReturn($event)"
                (actionAnswer)="actionAnswer($event)">
            </app-grid>

        </section>
        <section class="row buttons">
            <button class="primary-button" (click)="close()">
                Cerrar
            </button>
            <button class="primary-button" (click)="accept()">
                Agregar productos
            </button>
        </section>

    </section>

</article>
