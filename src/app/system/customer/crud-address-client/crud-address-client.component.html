<article class="container-modal" *ngIf='openModal'>
    <section class="modal-body">
        <header>
            <strong>Nueva Dirección</strong>
        </header>
        <section class="body">
            <form [formGroup]="addressForm">
                <section>

                    <section class="col-100">
                        <mat-form-field>
                            <mat-select placeholder="Tipo de dirección" formControlName="type_address"
                                name="type_address">
                                <mat-option *ngFor="let address of listAddress" [value]="address._id">
                                    {{ address.value }}
                                </mat-option>
                            </mat-select>
                         
                        </mat-form-field>
                        <ng-container *ngIf='f.type_address.errors'>
                            <mat-error
                                *ngIf="f.type_address.errors.required && (f.type_address.touched || submitted)">
                                El campo es obligatorio
                            </mat-error>
                        </ng-container>
                    </section>
                    <section class="col-100">
                        <mat-form-field>
                            <input matInput type="text" placeholder="Dirección" class="form-control"
                                formControlName="address" autocomplete="off">
                        </mat-form-field>
                        <ng-container *ngIf='f.address.errors'>
                            <mat-error *ngIf="f.address.errors.required && (f.address.touched || submitted)">
                                El campo es obligatorio
                            </mat-error>
                        </ng-container>
                    </section>

                    <section class="col-100">
                        <mat-form-field>
                            <mat-select placeholder="Departamento" formControlName="department"
                                name="department">
                                <mat-option *ngFor="let department of listDepartment" [value]="department._id">
                                    {{ department.name }}
                                </mat-option>
                            </mat-select>
                           
                        </mat-form-field>
                        <ng-container *ngIf='f.department.errors'>
                            <mat-error
                                *ngIf="f.department.errors.required && (f.department.touched || submitted)">
                                El campo es obligatorio
                            </mat-error>
                        </ng-container>
                    </section>

                    <section class="col-100">
                        <mat-form-field>
                            <mat-select placeholder="Provincia" formControlName="province"
                                name="province">
                                <mat-option *ngFor="let province of listProvince" [value]="province._id">
                                    {{ province.name }}
                                </mat-option>
                            </mat-select>
                            
                        </mat-form-field>
                        <ng-container *ngIf='f.province.errors'>
                            <mat-error
                                *ngIf="f.province.errors.required && (f.province.touched || submitted)">
                                El campo es obligatorio
                            </mat-error>
                        </ng-container>
                    </section>

                    <section class="col-100">
                        <mat-form-field>
                            <mat-select placeholder="Distrito" formControlName="district"
                                name="district">
                                <mat-option *ngFor="let district of listDistrict" [value]="district._id">
                                    {{ district.name }}
                                </mat-option>
                            </mat-select>
                            
                        </mat-form-field>
                        <ng-container *ngIf='f.district.errors'>
                            <mat-error
                                *ngIf="f.district.errors.required && (f.district.touched || submitted)">
                                El campo es obligatorio
                            </mat-error>
                        </ng-container>
                    </section>

                    <section class="col-100">
                        <mat-form-field>
                            <input matInput type="text" placeholder="Número de contacto" class="form-control"
                                formControlName="cellphone" autocomplete="off">
                        </mat-form-field>
                        <ng-container *ngIf='f.cellphone.errors'>
                            <mat-error *ngIf="f.cellphone.errors.required && (f.cellphone.touched || submitted)">
                                El campo es obligatorio
                            </mat-error>
                        </ng-container>
                    </section>

                    <section class="col-100">
                        <mat-form-field>
                            <input matInput type="text" placeholder="Referencia" class="form-control"
                                formControlName="reference" autocomplete="off">
                        </mat-form-field>
                        <ng-container *ngIf='f.reference.errors'>
                            <mat-error *ngIf="f.reference.errors.required && (f.reference.touched || submitted)">
                                El campo es obligatorio
                            </mat-error>
                        </ng-container>
                    </section>


                </section>

            </form>
        </section>
        <footer class="row">
            <button class="primary-button" (click)="close()">
                Cerrar
            </button>
            <button class="primary-button" (click)="accept()">
                Crear dirección
            </button>

        </footer>
    </section>
</article>
